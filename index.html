<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Landing Page</title>
    </head>
    <body>
        <!--construindo o header-->
        <div class="header">
            <!--primeira metade, onde o logo irá-->
            <div class="header-logo">
                <div></div>
                <div>
                    <p>Header Logo</p>
                </div>
                <div></div>
               
            </div>
            <!--segunda metade, onde os links irão-->
            <div class="header-link">
                <div class="subcompartimento um"></div>
                <div class="subcompartimento dois">
                    <div class="link primeiro">
                        <p>header link one</p>
                    </div>
                    <div class="link segundo">
                        <p>header link two</p>
                    </div>
                    <div class="link terceiro">
                        <p>header link three</p>
                    </div>
                </div>
                <div class="subcompartimento tres"></div>
            </div>
        </div>
        <!--fim do header-->
        <!--começo da segunda seção-->
        <div class="container1">
            <!--primeira divisão horizontal na metade-->
                <div class="container-title">
                    <h1>
                        This website is <br>awesome
                    </h1>
                    <p>
                        This website has some subtext that goes here under the <br>main title. It´s a smaller font and the color is lower<br>contrast
                    </p>
                    <button class="button1">Sign up</button>
                </div>
            <!--segunda divisão horizontal-->
            <div class="container3">
                <div class="img-placeholder">
                <p>This is a placeholder for an image</p>
                </div>
            </div>
        </div>
    </body>
</html>
